<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>

    <a th:href="@{/admin/table}">Back to table</a>

    <form th:action="@{/admin/add}" th:object="${user}" method="post">
        <p>Username: <input type="text" name="username" th:value="*{username}" placeholder="Username" required></p>
        <p>Password: <input type="password" name="password" th:value="*{password}" placeholder="Password" required></p>
        <p>Confirm password: <input type="password" name="confirmPassword" th:value="*{confirmPassword}" placeholder="Confirm password" required></p>
        <p>Roles: <input th:each="role : ${allRoles}" type="checkbox" th:name="${role.name}" th:value="${role.name}" th:text="${role.name}"></p>
        <p><input type="submit" value="ADD USER"></p>

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
    </form>

</body>
</html>
